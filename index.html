<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ë–£–†–ú–ê–õ–î–ê –°–ì–ï–£ üí∏</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .casino {
      text-align: center;
      background: #222;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
      border: 3px solid #ff00ff;
      max-width: 90vw;
    }

    h1 {
      color: #ff00ff;
      margin-bottom: 15px;
      font-size: 2.2em;
    }

    .balance {
      font-size: 1.4em;
      margin: 10px 0;
      color: #00ffcc;
    }

    .display {
      font-size: 3.5em;
      margin: 20px 0;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
      min-width: 220px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      letter-spacing: 5px;
    }

    button {
      background: #ff00ff;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1.4em;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
      margin-top: 10px;
    }

    button:hover {
      background: #ff66ff;
      transform: scale(1.05);
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      margin-top: 15px;
      min-height: 25px;
      font-size: 1.1em;
      color: gold;
    }

    input {
      padding: 8px;
      font-size: 1.2em;
      border-radius: 8px;
      border: 2px solid #ff00ff;
      text-align: center;
      width: 120px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="casino" id="casino">
    <h1>–ë–£–†–ú–ê–õ–î–ê –°–ì–ï–£ üí∏</h1>
    <div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> –æ—á–∫–æ–≤</div>
    <div class="display" id="result">000</div>
    <button id="spinBtn" onclick="spin()" disabled>–ö–†–£–¢–ò–¢–¨! (100)</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    let balance = 0;
    const spinCost = 100;

    // –ó–∞–ø—Ä–æ—Å –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ –±–∞–ª–∞–Ω—Å–∞
    function requestInitialBalance() {
      let input;
      do {
        input = prompt("üí∞ –í–≤–µ–¥–∏—Ç–µ –Ω–∞—á–∞–ª—å–Ω—ã–π –±–∞–ª–∞–Ω—Å (—Ç–æ–ª—å–∫–æ —á–∏—Å–ª–æ):");
        if (input === null) {
          // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞–∂–∞–ª "–û—Ç–º–µ–Ω–∞"
          input = "100"; // –∑–Ω–∞—á–µ–Ω–∏–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –∏–ª–∏ –º–æ–∂–Ω–æ –≤—ã–π—Ç–∏
        }
        balance = parseInt(input);
      } while (isNaN(balance) || balance <= 0);

      document.getElementById('balance').textContent = balance;
      document.getElementById('spinBtn').disabled = balance < spinCost;
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—ã–∏–≥—Ä—ã—à–∞
    function checkWin(digits) {
      const [a, b, c] = digits;
      if (a === b && b === c) {
        return { win: true, amount: 500, message: "üî• –¢–†–ò –í –†–Ø–î! +500 –û–ß–ö–û–í!" };
      } else if (a === b || b === c || a === c) {
        return { win: true, amount: 200, message: "üéâ –î–í–ê –û–î–ò–ù–ê–ö–û–í–´–•! +200 –û–ß–ö–û–í!" };
      }
      return { win: false, amount: 0, message: "" };
    }

    function spin() {
      if (balance < spinCost) {
        showMessage("‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –æ—á–∫–æ–≤!");
        return;
      }

      balance -= spinCost;
      updateBalance();

      const display = document.getElementById('result');
      const messageEl = document.getElementById('message');
      messageEl.textContent = "–ö–†–£–¢–ò–ú...";

      let count = 0;
      const maxCount = 25;
      const interval = setInterval(() => {
        const num = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
        display.textContent = num;
        count++;
        if (count >= maxCount) {
          clearInterval(interval);
          // –§–∏–Ω–∞–ª—å–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
          const finalNum = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
          display.textContent = finalNum;

          const digits = finalNum.split('').map(Number);
          const result = checkWin(digits);

          if (result.win) {
            balance += result.amount;
            showMessage(result.message);
          } else {
            showMessage("üíÄ –ù–µ –ø–æ–≤–µ–∑–ª–æ... –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë!");
          }

          updateBalance();
          document.getElementById('spinBtn').disabled = balance < spinCost;
        }
      }, 60);
    }

    function updateBalance() {
      document.getElementById('balance').textContent = balance;
    }

    function showMessage(text) {
      const msg = document.getElementById('message');
      msg.textContent = text;
      // –û—á–∏—Å—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
      setTimeout(() => {
        if (msg.textContent === text) msg.textContent = "";
      }, 3000);
    }

    // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    window.onload = requestInitialBalance;
  </script>
</body>
</html>
